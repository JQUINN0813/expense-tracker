<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Expense Tracker</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .neon-border {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        
        .expense-card {
            transition: all 0.3s ease;
        }
        
        .expense-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Trash2 = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const DollarSign = () => (
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const Calendar = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Tag = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                <line x1="7" y1="7" x2="7.01" y2="7"></line>
            </svg>
        );

        const Mail = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
        );

        const RefreshCw = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        );

        const Plus = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Bell = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        );

        function ExpenseTracker() {
            const [expenses, setExpenses] = useState([]);
            const [recurringExpenses, setRecurringExpenses] = useState([]);
            const [amount, setAmount] = useState('');
            const [category, setCategory] = useState('groceries');
            const [description, setDescription] = useState('');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [isRecurring, setIsRecurring] = useState(false);
            const [email1, setEmail1] = useState('');
            const [email2, setEmail2] = useState('');
            const [emailSent, setEmailSent] = useState(false);

            useEffect(() => {
                loadExpenses();
            }, []);

            const loadExpenses = () => {
                try {
                    const data = localStorage.getItem('household-expenses');
                    if (data) {
                        const parsed = JSON.parse(data);
                        setExpenses(parsed.expenses || []);
                        setRecurringExpenses(parsed.recurringExpenses || []);
                        setEmail1(parsed.email1 || '');
                        setEmail2(parsed.email2 || '');
                    }
                } catch (error) {
                    console.log('No existing expenses found');
                }
            };

            const saveExpenses = (newExpenses, newRecurring, e1, e2) => {
                try {
                    localStorage.setItem('household-expenses', JSON.stringify({
                        expenses: newExpenses,
                        recurringExpenses: newRecurring,
                        email1: e1,
                        email2: e2
                    }));
                } catch (error) {
                    console.error('Error saving expenses:', error);
                }
            };

            const addExpense = (recurringId = null) => {
                if (!amount || parseFloat(amount) <= 0) return;

                const newExpense = {
                    id: Date.now(),
                    amount: parseFloat(amount),
                    category,
                    description,
                    date,
                    recurringId
                };

                const updatedExpenses = [...expenses, newExpense];
                setExpenses(updatedExpenses);
                saveExpenses(updatedExpenses, recurringExpenses, email1, email2);

                setAmount('');
                setDescription('');
                setDate(new Date().toISOString().split('T')[0]);
                setIsRecurring(false);
            };

            const addRecurringExpense = () => {
                if (!amount || parseFloat(amount) <= 0) return;

                const newRecurring = {
                    id: Date.now(),
                    amount: parseFloat(amount),
                    category,
                    description
                };

                const updatedRecurring = [...recurringExpenses, newRecurring];
                setRecurringExpenses(updatedRecurring);
                
                addExpense(newRecurring.id);
                
                saveExpenses(expenses, updatedRecurring, email1, email2);
            };

            const addFromRecurring = (recurring) => {
                const newExpense = {
                    id: Date.now(),
                    amount: recurring.amount,
                    category: recurring.category,
                    description: recurring.description,
                    date: new Date().toISOString().split('T')[0],
                    recurringId: recurring.id
                };

                const updatedExpenses = [...expenses, newExpense];
                setExpenses(updatedExpenses);
                saveExpenses(updatedExpenses, recurringExpenses, email1, email2);
            };

            const deleteExpense = (id) => {
                const updatedExpenses = expenses.filter(exp => exp.id !== id);
                setExpenses(updatedExpenses);
                saveExpenses(updatedExpenses, recurringExpenses, email1, email2);
            };

            const deleteRecurring = (id) => {
                const updatedRecurring = recurringExpenses.filter(r => r.id !== id);
                setRecurringExpenses(updatedRecurring);
                saveExpenses(expenses, updatedRecurring, email1, email2);
            };

            const updateEmails = () => {
                saveExpenses(expenses, recurringExpenses, email1, email2);
            };

            const getUnpaidRecurring = () => {
                const currentMonth = new Date().toISOString().slice(0, 7);
                return recurringExpenses.filter(r => {
                    const paidThisMonth = expenses.find(e => 
                        e.recurringId === r.id && 
                        e.date.startsWith(currentMonth)
                    );
                    return !paidThisMonth;
                });
            };

            const generateSummary = () => {
                const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
                const byCategory = expenses.reduce((acc, exp) => {
                    acc[exp.category] = (acc[exp.category] || 0) + exp.amount;
                    return acc;
                }, {});

                const sortedExpenses = [...expenses].sort((a, b) => new Date(b.date) - new Date(a.date));

                let summary = `Household Expense Summary\n\n`;
                summary += `Total Expenses: $${total.toFixed(2)}\n\n`;
                summary += `By Category:\n`;
                Object.entries(byCategory).forEach(([cat, amt]) => {
                    summary += `  ${cat}: $${amt.toFixed(2)}\n`;
                });
                
                if (recurringExpenses.length > 0) {
                    summary += `\nRecurring Expenses:\n`;
                    recurringExpenses.forEach(r => {
                        summary += `  ${r.description || r.category}: $${r.amount.toFixed(2)}/month\n`;
                    });
                }

                summary += `\nRecent Expenses:\n`;
                sortedExpenses.slice(0, 10).forEach(exp => {
                    summary += `  ${exp.date} - ${exp.category}: $${exp.amount.toFixed(2)}`;
                    if (exp.description) summary += ` (${exp.description})`;
                    summary += '\n';
                });

                return summary;
            };

            const sendEmail = () => {
                const summary = generateSummary();
                const subject = 'Household Expense Summary';
                const body = encodeURIComponent(summary);
                
                const recipients = [email1, email2].filter(e => e).join(',');
                
                if (recipients) {
                    window.open(`mailto:${recipients}?subject=${subject}&body=${body}`);
                    setEmailSent(true);
                    setTimeout(() => setEmailSent(false), 3000);
                }
            };

            const totalExpenses = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const categoryTotals = expenses.reduce((acc, exp) => {
                acc[exp.category] = (acc[exp.category] || 0) + exp.amount;
                return acc;
            }, {});

            const categories = ['groceries', 'utilities', 'rent', 'transportation', 'entertainment', 'dining', 'healthcare', 'other'];
            const unpaidRecurring = getUnpaidRecurring();

            const categoryEmoji = {
                groceries: 'üõí',
                utilities: 'üí°',
                rent: 'üè†',
                transportation: 'üöó',
                entertainment: 'üéÆ',
                dining: 'üçΩÔ∏è',
                healthcare: 'üè•',
                other: 'üì¶'
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="glass rounded-3xl p-8 mb-6 neon-border">
                            <div className="flex items-center gap-4 mb-2">
                                <div className="bg-white bg-opacity-20 p-3 rounded-2xl">
                                    <DollarSign />
                                </div>
                                <div>
                                    <h1 className="text-4xl md:text-5xl font-bold text-white">Expense Tracker</h1>
                                    <p className="text-purple-200 mt-1">Manage your household finances with style</p>
                                </div>
                            </div>
                        </div>

                        {/* Unpaid Recurring */}
                        {unpaidRecurring.length > 0 && (
                            <div className="glass rounded-3xl p-6 mb-6 border-2 border-yellow-400">
                                <h3 className="font-bold text-white text-xl mb-4 flex items-center gap-2">
                                    <div className="bg-yellow-400 p-2 rounded-xl">
                                        <Bell />
                                    </div>
                                    Pending Monthly Bills
                                </h3>
                                <div className="space-y-3">
                                    {unpaidRecurring.map(r => (
                                        <div key={r.id} className="glass-dark rounded-2xl p-4 flex items-center justify-between expense-card">
                                            <div className="flex items-center gap-3">
                                                <span className="text-3xl">{categoryEmoji[r.category]}</span>
                                                <div>
                                                    <div className="font-bold text-white text-lg">{r.description || r.category}</div>
                                                    <div className="text-purple-200">${r.amount.toFixed(2)}</div>
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => addFromRecurring(r)}
                                                className="bg-gradient-to-r from-green-400 to-emerald-500 text-white px-6 py-3 rounded-xl font-semibold hover:shadow-lg transition-all flex items-center gap-2"
                                            >
                                                <Plus />
                                                Mark Paid
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="grid md:grid-cols-2 gap-6 mb-6">
                            {/* Add Expense */}
                            <div className="glass rounded-3xl p-6">
                                <h2 className="text-2xl font-bold text-white mb-4">Add Expense</h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-purple-200 text-sm font-semibold mb-2">Amount</label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            placeholder="0.00"
                                            value={amount}
                                            onChange={(e) => setAmount(e.target.value)}
                                            className="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white placeholder-purple-300 text-lg font-semibold"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-purple-200 text-sm font-semibold mb-2">Category</label>
                                        <select
                                            value={category}
                                            onChange={(e) => setCategory(e.target.value)}
                                            className="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white font-semibold"
                                        >
                                            {categories.map(cat => (
                                                <option key={cat} value={cat} className="bg-purple-900">
                                                    {categoryEmoji[cat]} {cat.charAt(0).toUpperCase() + cat.slice(1)}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-purple-200 text-sm font-semibold mb-2">Date</label>
                                        <input
                                            type="date"
                                            value={date}
                                            onChange={(e) => setDate(e.target.value)}
                                            className="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-purple-200 text-sm font-semibold mb-2">Description</label>
                                        <input
                                            type="text"
                                            placeholder="e.g., Weekly groceries"
                                            value={description}
                                            onChange={(e) => setDescription(e.target.value)}
                                            className="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white placeholder-purple-300"
                                        />
                                    </div>
                                    <div>
                                        <label className="flex items-center gap-3 cursor-pointer bg-white bg-opacity-10 p-4 rounded-xl">
                                            <input
                                                type="checkbox"
                                                checked={isRecurring}
                                                onChange={(e) => setIsRecurring(e.target.checked)}
                                                className="w-5 h-5 rounded"
                                            />
                                            <span className="text-white font-semibold flex items-center gap-2">
                                                <RefreshCw />
                                                Monthly recurring expense
                                            </span>
                                        </label>
                                    </div>
                                    <button
                                        onClick={isRecurring ? addRecurringExpense : addExpense}
                                        className="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white py-4 rounded-xl font-bold text-lg hover:shadow-2xl transition-all"
                                    >
                                        {isRecurring ? '+ Add Recurring' : '+ Add Expense'}
                                    </button>
                                </div>
                            </div>

                            {/* Email Settings */}
                            <div className="glass rounded-3xl p-6">
                                <h2 className="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                                    <Mail size={24} />
                                    Email Reports
                                </h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-purple-200 text-sm font-semibold mb-2">Your Email</label>
                                        <input
                                            type="email"
                                            placeholder="you@example.com"
                                            value={email1}
                                            onChange={(e) => setEmail1(e.target.value)}
                                            onBlur={updateEmails}
                                            className="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white placeholder-purple-300"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-purple-200 text-sm font-semibold mb-2">Partner's Email</label>
                                        <input
                                            type="email"
                                            placeholder="partner@example.com"
                                            value={email2}
                                            onChange={(e) => setEmail2(e.target.value)}
                                            onBlur={updateEmails}
                                            className="w-full px-4 py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white placeholder-purple-300"
                                        />
                                    </div>
                                    <button
                                        onClick={sendEmail}
                                        disabled={!email1 && !email2}
                                        className="w-full bg-gradient-to-r from-blue-500 to-cyan-500 text-white py-4 rounded-xl font-bold text-lg hover:shadow-2xl transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                    >
                                        <Mail size={20} />
                                        {emailSent ? 'Opening Email...' : 'Send Summary'}
                                    </button>
                                </div>

                                {/* Total Display */}
                                <div className="mt-6 bg-gradient-to-br from-pink-500 to-purple-600 rounded-2xl p-6 text-center">
                                    <div className="text-white text-opacity-80 text-sm font-semibold mb-1">TOTAL SPENT</div>
                                    <div className="text-white text-5xl font-bold">${totalExpenses.toFixed(2)}</div>
                                    <div className="text-white text-opacity-80 text-sm font-semibold mt-4 mb-2">SPLIT (50/50)</div>
                                    <div className="text-white text-3xl font-bold mb-4">${(totalExpenses / 2).toFixed(2)}</div>
                                    <a
                                        href={`https://venmo.com/JQ0813?txn=pay&amount=${(totalExpenses / 2).toFixed(2)}&note=Household expenses split`}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="inline-block bg-white text-purple-600 px-6 py-3 rounded-xl font-bold hover:bg-opacity-90 transition-all"
                                    >
                                        üí∏ Pay on Venmo
                                    </a>
                                </div>
                            </div>
                        </div>

                        {/* Category Breakdown */}
                        {Object.keys(categoryTotals).length > 0 && (
                            <div className="glass rounded-3xl p-6 mb-6">
                                <h2 className="text-2xl font-bold text-white mb-4">Spending by Category</h2>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    {Object.entries(categoryTotals).map(([cat, total]) => (
                                        <div key={cat} className="glass-dark rounded-2xl p-4 text-center expense-card">
                                            <div className="text-4xl mb-2">{categoryEmoji[cat]}</div>
                                            <div className="text-purple-200 text-sm capitalize font-semibold mb-1">{cat}</div>
                                            <div className="text-white text-2xl font-bold">${total.toFixed(2)}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Recurring Expenses */}
                        {recurringExpenses.length > 0 && (
                            <div className="glass rounded-3xl p-6 mb-6">
                                <h2 className="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                                    <RefreshCw />
                                    Monthly Bills
                                </h2>
                                <div className="space-y-3">
                                    {recurringExpenses.map(recurring => {
                                        const currentMonth = new Date().toISOString().slice(0, 7);
                                        const paidThisMonth = expenses.find(e => 
                                            e.recurringId === recurring.id && 
                                            e.date.startsWith(currentMonth)
                                        );
                                        
                                        return (
                                            <div key={recurring.id} className={`rounded-2xl p-4 flex items-center justify-between expense-card ${paidThisMonth ? 'bg-green-500 bg-opacity-20 border-2 border-green-400' : 'glass-dark'}`}>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-3xl">{categoryEmoji[recurring.category]}</span>
                                                    <div>
                                                        <div className="flex items-center gap-2">
                                                            <span className="font-bold text-white text-lg">{recurring.description || recurring.category}</span>
                                                            {paidThisMonth && (
                                                                <span className="bg-green-400 text-green-900 px-3 py-1 rounded-full text-xs font-bold">
                                                                    ‚úì PAID
                                                                </span>
                                                            )}
                                                        </div>
                                                        <div className="text-purple-200">${recurring.amount.toFixed(2)}/month</div>
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => deleteRecurring(recurring.id)}
                                                    className="text-red-400 hover:text-red-300 p-2 hover:bg-red-500 hover:bg-opacity-20 rounded-xl transition-all"
                                                >
                                                    <Trash2 />
                                                </button>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {/* Recent Expenses */}
                        <div className="glass rounded-3xl p-6">
                            <h2 className="text-2xl font-bold text-white mb-4">Recent Expenses</h2>
                            {expenses.length === 0 ? (
                                <div className="text-center py-12 text-purple-200">
                                    <div className="text-6xl mb-4">üí∏</div>
                                    <p className="text-lg">No expenses yet. Start tracking!</p>
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {[...expenses].reverse().map(expense => (
                                        <div key={expense.id} className="glass-dark rounded-2xl p-4 flex items-center justify-between expense-card">
                                            <div className="flex items-center gap-4 flex-1">
                                                <span className="text-3xl">{categoryEmoji[expense.category]}</span>
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <span className="text-white text-2xl font-bold">${expense.amount.toFixed(2)}</span>
                                                        <span className="bg-purple-500 bg-opacity-30 text-purple-200 px-3 py-1 rounded-full text-sm capitalize font-semibold">
                                                            {expense.category}
                                                        </span>
                                                        {expense.recurringId && (
                                                            <span className="text-purple-300">
                                                                <RefreshCw />
                                                            </span>
                                                        )}
                                                    </div>
                                                    <div className="flex items-center gap-3 text-sm text-purple-200">
                                                        <span className="flex items-center gap-1">
                                                            <Calendar />
                                                            {expense.date}
                                                        </span>
                                                        {expense.description && (
                                                            <span className="flex items-center gap-1">
                                                                <Tag />
                                                                {expense.description}
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => deleteExpense(expense.id)}
                                                className="text-red-400 hover:text-red-300 p-2 hover:bg-red-500 hover:bg-opacity-20 rounded-xl transition-all"
                                            >
                                                <Trash2 />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ExpenseTracker />, document.getElementById('root'));
    </script>
</body>
</html>
